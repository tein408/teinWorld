<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body class="bg-light">
<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <div class="py-5 text-center">
        <h2>Í≤åÏãúÌåê</h2>
    </div>

    <main class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">

                <div class="mb-4">
                    <div class="row">
                        <div class="col">
                            <a class="link-secondary" th:href="@{/boards/board}"><i class="bi bi-chevron-left"></i>back</a>
                        </div>

                        <div class="col col-md-auto" th:if="${board.getMember().getEmail() == #authentication.getName()}">
                            <div class="row">
                                <div class="col col-md-auto">
                                    <a class="btn btn-outline-primary" th:href="@{/boards/board/{boardId}/edit (boardId=${board.getId()})}">ÏàòÏ†ï</a>
                                </div>
                                <div class="col col-md-auto">
                                    <a class="btn btn-outline-secondary" th:href="@{/boards/board/{boardId}/delete (boardId=${board.getId()})}">ÏÇ≠Ï†ú</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="border border-mute border-2 p-3">

                    <div class="mb-4">
                        <h3 th:text="${board.getTitle()}" id="title"></h3>
                    </div>

                    <div class="mb-4">
                        <div class="row">
                            <div class="col">
                                <label for="writer">üòÄ</label>
                                <span th:text="${board.getMember().getName()}" id="writer" ></span>
                            </div>
                            <div class="col-md-auto">
                                <span th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm')}" id="regDate"></span>
                            </div>
                            <div class="col-md-auto">
                                <label for="hits">üëÄ</label>
                                <span th:text="${board.getHit()}" id="hits"></span>
                            </div>
                            <div class="col-md-auto">
                                <label for="likes">‚ù§</label>
                                <span th:text="${board.getLike()}" id="likes"></span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4 p-3">
                        <p class="lh-base overflow-auto" th:text="${board.getContent()}"></p>
                    </div>

                </div>

                <div class="text-center">
                    <div th:replace="fragments/footer :: footer"></div>
                </div>
            </div>
        </div>
    </main>

</div>
</body>
</html>
