<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body class="bg-light">
<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <div class="py-5 text-center">
        <h2>글쓰기</h2>
    </div>

    <main class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <form role="form" th:action="@{/boards/board/{boardId}/edit (boardId=${boardForm.getId()})}" th:object="${boardForm}"
                      method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="mb-4">
                        <label for="writer" class="form-label">작성자</label>
                        <input type="text" class="form-control" th:value="*{getMember().getName()}" id="writer" readonly>
                    </div>

                    <div class="mb-4">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" th:value="*{title}" th:field="*{title}" id="title" required>
                    </div>

                    <div class="mb-4">
                        <label th:for="content" class="form-label">내용</label>
                        <textarea type="text" th:value="*{content}" th:field="*{content}" class="form-control" rows="15" required></textarea>
                    </div>

                    <div class="row justify-content-around">
                        <div class="col-4">
                            <button type="submit" class="w-100 btn btn-primary">수정하기</button>
                        </div>
                        <div class="col-4">
                            <a class="w-100 btn btn-info" th:href="@{/boards/board}">글 목록</a>
                        </div>
                    </div>
                </form>

                <div class="text-center">
                    <div th:replace="fragments/footer :: footer"></div>
                </div>
            </div>
        </div>
    </main>

</div>
</body>
</html>
