<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body class="bg-light">
<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

        <div class="py-5 text-center">
            <h2>회원 정보</h2>
        </div>

        <main class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <form novalidate class="needs-validation" role="form" id = "frm" action="/members/info"
                          th:object="${memberForm}" method="post">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-4">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" th:value="${memberForm.getEmail()}" th:field="*{email}" id="email" readonly>
                        </div>

                        <div class="mb-4">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" th:value="${memberForm.getName()}" th:field="*{name}" id="name" maxlength="15" placeholder="15글자까지 입력 가능" required>
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" th:field="*{pwd}" id="password" placeholder="비밀번호" required>
                            <div class="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                        </div>

                        <div class="mb-4">
                            <button id="submitBtn" class="w-100 btn btn-primary btn-lg" type="submit">회원 정보 수정</button>
                        </div>

                    </form>

                    <div class="text-center">
                        <div th:replace="fragments/footer :: footer"/>
                    </div>

                </div>
            </div>
        </main>

</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

    //부트스트랩의 유효성평가 사용하기 위해 추가
    (function () {
        'use strict'

        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()

</script>

</body>
</html>
