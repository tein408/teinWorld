<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="/static/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

    <main class="form-signin">
        <form role="form" action="/members/signUp" method="post">
            <h1 class="h3 mb-3 fw-normal">로그인</h1>

            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="이메일">
                <label for="floatingInput">이메일</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="pwd" id="floatingPassword" placeholder="비밀번호">
                <label for="floatingPassword">비밀번호</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        </form>
    </main>

</body>
</html>
