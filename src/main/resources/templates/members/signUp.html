<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-3 text-center position-absolute top-50 start-50 translate-middle">
                <form role="form" action="/members/signUp" method="post">
                    <h1 class="h3 mb-3 fw-normal">Welcome</h1>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="이메일">
                        <label for="floatingInput">이메일</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="pwd" id="floatingPassword" placeholder="비밀번호">
                        <label for="floatingPassword">비밀번호</label>
                    </div>

                    <div class="form-floating mb-3">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
